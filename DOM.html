<!doctype html>
 <head>
 <title>Planets</title>
 <style>
 .redtext{color:red;}
 </style>
 <script>
 function init(){
  var planet=document.getElementById("greenplanet");
  planet.innerHTML="something else";
  planet.setAttribute("class","redtext");
  }
  window.onload=init;
  </script>
  </head>
  <body>
  <h1>Green Planet</h1>
  <p id="greenplanet">All is well</p>
  <h2>Red Planet</h2>
  <p id="redplanet">nothing to report</p>
  <h3>Blue Planet</h3>
  <p id="blueplanet">All systems ok</p>
  </body>
  </html>
